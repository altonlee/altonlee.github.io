<div class="col-md-6 col-lg-4" xmlns="http://www.w3.org/1999/html">
  <div class="card h-100">
    <div class="card-body">
		{% if include.page.draft %}
			<div class="float-end">ðŸ“Œ</div>
		{% endif %}
		<h5 class="card-title">{{ include.page.title }}</h5>
		<div class="text-center" style="padding-bottom: 10px">
			<img src="{{ site.baseurl }}/{{ include.page.image }}" height="225px" class="rounded">
		</div>
		<span style="float:right" class="card-text"><small class="text-muted">{{ include.page.date }}</small></span>
		<p>
			{% for label in include.page.labels %}
				<span class="card-label badge rounded-pill">{{ label }}</span>
			{% endfor %}
		</p>
		<div class="card-desc">
			<p class="card-text">{{ include.page.summary }}</p>
	  </div>
    </div>
    <div class="card-footer">
		<div class="text-center">
		{% if page.projecturl %}
			<a href="{{ page.projecturl }}" class="btn btn-outline-dark card-btn">Project Site</a>
		{% else %}
			<a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-dark card-btn">Read More</a>
		{% endif %}
		</div>
    </div>
  </div>
</div>
